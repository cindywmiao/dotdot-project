<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" href="../static/css/site.css">
    <link rel="stylesheet" href="../static/css/demo.css">
    <link rel="stylesheet" href="../static/css/forkit.css">
<!--     <link rel="stylesheet" href="../static/css/terminalPage.css"> -->
    <link rel="stylesheet" href="../static/css/showInfo.css">
    <script type="text/javascript">
    var $SCRIPT_ROOT = {{
            request.script_root | tojson | safe
        }};
    </script>
    <script src="../static/js/jquery-1.12.3.js"></script>
    <script src="../static/js/knockout.js"></script>
    <script src="../static/js/flotr2.min.js"></script>
</head>

<body>
    <div class="container">
        <img class="map" src="../static/images/background_old.jpg">
        <div class="coupang">
            <h1 class="font-coupang" brand-color="c">c</h1>
            <h1 class="font-coupang" brand-color="o">o</h1>
            <h1 class="font-coupang" brand-color="u">u</h1>
            <h1 class="font-coupang" brand-color="p">p</h1>
            <h1 class="font-coupang" brand-color="a">a</h1>
            <h1 class="font-coupang" brand-color="n">n</h1>
            <h1 class="font-coupang" brand-color="g">g</h1>
        </div>
        <canvas class="canvasMap" id="myCanvas"></canvas>
        <div class="forkit-curtain">
            <div class="close-button"></div>
            <div class="hello" data-bind="foreach: customerInfo">
                <h2 data-bind="text: '>' + ' ' + 'Customer : '  + name + ' ' + 'in city: ' + city  + ' ' + 'bought: ' + unit + category +'.'"></h2>
            </div>
        </div>
        <a class="forkit" data-text="Setting" data-text-detached="Setting" href="https://github.com/hakimel/forkit.js">
            <img style="position: absolute; top: 0; right: 0; border: 0;" src="../static/images/setting.png">
        </a>
        <div class="buttonTest">
            <p>
                <span id="dx"></span>
                <span id="dy"></span>
                <span id="name">Monica Huang</span>
                <span id="city">ShangHai</span>
                <span id="unit">Personal Care</span>
                <span id="category">Oral Care</span>
            </p>
            <a href=# id="calculate" data-bind="click: addCustomer">generate</a>
        </div>
        <div class="modelCurtain" id="chart">
        </div>
        <div class="buttonTest">
            <p>
                <span id="top1">?</span>
                <span id="prob1">?</span>
                <span id="top2">?</span>
                <span id="prob2">?</span>
                <span id="top3">?</span>
                <span id="prob3">?</span>
            </p>
        </div>
    </div>
</body>
<script src="../static/js/forkit.js"></script>
<script src="../static/js/geolocation.js"></script>
<script src="../static/js/drawMap.js"></script>
<!-- <script src="../static/js/terminalPage.js"></script> -->


</html>
